{% extends 'admin/master.html' %}
{% block body %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h1>Welcome{% if current_user.is_authenticated %} {{ current_user.name }}{% endif %}, to the "Liga documents"</h1>
                {% if not current_user.is_authenticated %}
                    <p class="lead">
                        You are not authenticated!
                    </p>
                    <p>
                        <a class="btn btn-primary" href="{{ url_for('security.login') }}">login</a>
                    </p>
                {% else %}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock body %}
